site_name: Build faster with Solution Accelerators â€“ Foundry IQ + Fabric IQ
site_description: Hands-on workshop for building AI agents that combine unstructured document knowledge with structured enterprise data
site_url: https://nchandhi.github.io/nc-iq-workshop

repo_name: GitHub
repo_url: https://github.com/nchandhi/nc-iq-workshop

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nchandhi/nc-iq-workshop

nav:
  - Overview: index.md
  - Get Started: get-started.md
  - "Step 1: Deploy solution":
    - Overview: 01-deploy/index.md
    - Deploy Azure resources: 01-deploy/01-deploy-azure.md
    - Set up Fabric workspace: 01-deploy/02-setup-fabric.md
    - Configure environment: 01-deploy/03-configure.md
    - Run default scenario: 01-deploy/04-run-scenario.md
  - "Step 2: Customize for your use case":
    - Overview: 02-customize/index.md
    - Choose Industry & Use Case: 02-customize/01-choose.md
    - Generate & Build: 02-customize/02-generate.md
    - Demo Your PoC: 02-customize/03-demo.md
  - "Step 3: Deep dive":
    - Overview: 03-understand/index.md
    - "Foundry IQ: Documents": 03-understand/01-foundry-iq.md
    - "Fabric IQ: Data": 03-understand/02-fabric-iq.md
  - "Step 4: Cleanup": 04-cleanup.md
